<div class="container-fluid">
  <div>
    <li [ngClass]="message.sender" *ngFor="let message of messages">{{ message.message }}</li>
    <li class="bot">{{ question.text }}</li>

    <div class="row">
      <div class="col-12">
        <button *ngFor="let answer of question.answers" (click)="postMessage(answer)"
          class="btn btn-primary">
          {{ answer.text }}
        </button>
      </div>
    </div>
    <div *ngIf="question.action == 'scheduling'">
      <input type="date" class="form-control" [(ngModel)]="date">
      <button (click)="schedule()" class="btn btn-primary">Agendar</button>
    </div>
  </div>
</div>
